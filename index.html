<!DOCTYPE html>
<html>
  <head>
    <title>List Maker</title>
    <meta charset="utf-8">
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="container">
      <div id="header">
        <h1>List Maker</h1>
      </div>
      <div id="list-items">
        <input type="text" placeholder="List Name Here..">
        <ul id="list">
        </ul>
      </div>
      <div id="list-input">
        <input type="text" id="item-name" placeholder="Item Name..">
        <input id="add-button" type="button" value="Add Item">
      </div>
      <footer id="footer">
        <p>Copyright &copy; 2021 Oscar Ortiz</p>
      </footer>
    </div>
  </body>
</html>
